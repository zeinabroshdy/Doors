
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لعبة الأبواب العشوائية</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-image: url('https://images.unsplash.com/photo-1581091870630-fd1ecf992b9a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
        background-size: cover;
        background-position: center;
        color: white;
    }
    .teacher-name {
        background: linear-gradient(90deg, #ff9800, #f44336);
        color: white;
        font-size: 26px;
        font-weight: bold;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        border-bottom: 4px solid #b71c1c;
        letter-spacing: 2px;
    }
    h1 {
        margin-top: 20px;
        font-size: 30px;
        color: #ffffff;
        background-color: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .doors {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        gap: 30px;
    }
    .door {
        width: 120px;
        height: 200px;
        background-color: rgba(139,69,19,0.9);
        border: 5px solid #5a3e2b;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        font-weight: bold;
        transition: transform 0.8s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .door.open-correct {
        transform: rotateY(160deg);
        background-color: #2196f3;
        background-image: url('https://cdn-icons-png.flaticon.com/512/845/845646.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 60px;
    }
    .door.open-wrong {
        transform: rotateY(160deg);
        background-color: #f44336;
        background-image: url('https://cdn-icons-png.flaticon.com/512/753/753345.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 60px;
    }
    .message {
        margin-top: 40px;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        min-width: 300px;
        font-weight: bold;
        font-size: 20px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    .correct-msg {
        background-color: rgba(33,150,243,0.9);
        color: white;
    }
    .wrong-msg {
        background-color: rgba(244,67,54,0.9);
        color: white;
    }
    .default-msg {
        background-color: rgba(0,0,0,0.6);
        color: #ffeb3b;
    }
</style>
</head>
<body>

<div class="teacher-name">
    ✨ المعلمة: الاء عرفات عبد الوهاب ✨
</div>

<h1>اختر الباب الصحيح – عنصر الفرانسيوم</h1>
<div class="doors">
    <div class="door" onclick="openDoor(1)">1</div>
    <div class="door" onclick="openDoor(2)">2</div>
    <div class="door" onclick="openDoor(3)">3</div>
</div>

<div id="result" class="message default-msg">اضغط على أحد الأبواب لمعرفة النتيجة</div>

<audio id="success-sound" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-4.mp3" type="audio/mpeg">
</audio>
<audio id="error-sound" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" type="audio/mpeg">
</audio>

<script>
let correctDoor = Math.floor(Math.random() * 3) + 1;

function openDoor(num) {
    document.querySelectorAll('.door').forEach(door => {
        door.classList.remove('open-correct', 'open-wrong');
    });

    let messageBox = document.getElementById("result");
    if(num === correctDoor){
        document.querySelectorAll('.door')[num-1].classList.add('open-correct');
        messageBox.innerHTML = "🎯 صحيح! الفرانسيوم عنصر قلوي مشع اكتُشف عام 1946، وعمر نصفه حوالي 22 دقيقة فقط.";
        messageBox.className = "message correct-msg";
        document.getElementById("success-sound").play();
    } else {
        document.querySelectorAll('.door')[num-1].classList.add('open-wrong');
        messageBox.innerHTML = "❌ خطأ! هذه المعلومة غير صحيحة، جرب مرة أخرى.";
        messageBox.className = "message wrong-msg";
        document.getElementById("error-sound").play();
    }
}
</script>

</body>
</html>
